<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/style/style.css">
    <link rel="stylesheet" type="text/css" href="../static/style/sliders.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/client_style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/main.js') }}"></script>
    <title>Pizzeria Projekt</title>
  </head>
  <body>
    <div id="content">
      <div id="upper-strip">
        <div id="logo"></div>
        <div id="main-menu">
          <div class="menu-block"><a href="">Pizzeria</a></div>
          <div class="menu-block"><a href="http://localhost:5000/menu"">Menu</a></div>
          <div class="menu-block"><a href="">O nas</a></div>
          <div class="menu-block"><a href="">Kontakt</a></div>
          <div class="menu-block">
            {% if not logged_in %}
              <button onclick="open_popup_div(register_div)">utwórz konto</button>
            {% endif %}
            <div id="register_background" class="popup-background">
              <div id="register">
                <form action="http://localhost:5000/register" method="post">
                  <label>
                    Imię:
                    <input type="text" name="first_name" placeholder="Imię...">
                  </label>
                  <label>
                    Nazwisko:
                    <input type="text" name="last_name" placeholder="Nazwisko...">
                  </label>
                  <label>
                    email:
                    <input type="text" name="email" placeholder="email...">
                  </label>
                  <label>
                    hasło:
                    <input type="password" name="password" placeholder="hasło...">
                  </label>
                  <label>
                    powtórz hasło
                    <input type="password" name="password2" placeholder="powtórz hasło...">
                  </label>
                  <label>
                    ulica
                    <input type="text" name="street" placeholder="ulica...">
                  </label>
                  <label>
                    nr lokalu
                    <input type="text" name="flat_nr" placeholder="numer mieszkania...">
                  </label>
                  <button type="submit" onclick="close_popup_div(register_div)">utwórz konto</button>
                  <button onclick="close_popup_div(register_div)">zamknij okno</button>
                </form>
              </div>
            </div>
            <script>
              var register_div = document.getElementById("register_background")
            </script>
            {% if not logged_in %}
              <button onclick="open_popup_div(login_div)">zaloguj</button>
            {% endif %}
            <div id="login_background" style="display: none;">
              <div id="login" style="background-color: #2196F3">
                <form action="http://localhost:5000/login" method="post">
                  <label>
                    email:
                    <input type="text" name="email" placeholder="email...">
                  </label>
                  <label>
                    hasło:
                    <input type="password" name="password" placeholder="hasło...">
                  </label>
                  <label>
                  <button type="submit" onclick="close_popup_div(login_div)">zaloguj</button>
                  <button onclick="close_popup_div(login_div)">zamknij okno</button>
                  </label>
                </form>
              </div>
            </div>
            <script>
              var login_div = document.getElementById("login_background")
            </script>
            {% if logged_in %}
            <form action="http://localhost:5000/profile" method="get">
              <button type="submit">pokaż konto</button>
            </form>
            <form action="http://localhost:5000/logout"  method="post">
              <button type="submit">wyloguj</button>
            </form>
            {% endif %}
          </div>
          </div>
        </div>
      </div>
      <div id="context">
        <div class="scroll-turn-on">
          Kliknij aby umożliwić scroll'owanie strony
          <label for="select1" class="switch">
          <input id="select1" type="checkbox">
          <span class="slider round"></span>
          <div id="largen"></div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
